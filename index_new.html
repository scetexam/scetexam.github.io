<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>SCET EXAM</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles/styles.css" rel="stylesheet">


    <script src="scripts/myscripts/data.js"></script>
    <script src="scripts/myscripts/blocks.js"></script>
    <script src="scripts/myscripts/myscript.js"></script>

  


</head>

<body>



    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <p style="color:black; font-family: verdana; font-size: 200%;"> SCET EXAM SEATING ARRANGEMENT
                </p>
                <p style="color:red; font-family: verdana; font-size: 130%;">Check Your Block and Room Number by
                    Entering Date and Sear Number </p>
                <div class="input-group mb-3">
                   
                    <input id="date" type="text" class="form-control" placeholder="Date(dd-mmm-yy)" aria-label="Date"
                        aria-describedby="basic-addon2">
                    <input id="seatNo" type="text" class="form-control" placeholder="Enter Seat Number"
                        aria-label="Enter Seat Number" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button"
                            onclick="check(document.getElementById('date').value,document.getElementById('seatNo').value)"
                            data-toggle="modal" data-target="#exampleModal">Check</button>
                    </div>
                </div>



                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">  </h5>
                                <button type="button" id="modalClose" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="modalBody">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>



    </main>

    <footer class="container">
        <p>&copy; SCET EXAM SEATING ARRANGEMENT,Surat Winter 2020</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->

        crossorigin="anonymous"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
   
</body>

</html>
